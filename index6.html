<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  // Load CSV data
  d3.csv("mycsv.csv").then(function(csvData){
    // Process CSV data
    csvData.forEach(function(d) {
      let datadiv = d3.select("body").append("div").text(d.Name + " - " + d.Age + " - " + d.Gender);
    });
  }).catch(function(error) {
    console.log("Error loading the CSV file:", error);
  });


  d3.json("jsondata.json").then(function(data) {
    
    let length = data.products.length
    for(i=0;i<length;i++){
        let datadiv = d3.select("body").append("div").text(data.products[i].id + " - " + data.products[i].title + " - " + data.products[i].rating);
    }
});


</script>
</html>
